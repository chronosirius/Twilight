{% extends "locked/servers/servers_base.html" %}

{% block title %}Home [{{ server['name'] }}] | {{ appname }}{% endblock %}

{% block content %}
<div style="text-align: center; margin: auto;">
    <img src="{{ server['icon'] }}" style="width:20%;">
    <h1>{{ servername }}</h1>
    <p>{{ server['description'] }}</p>
    <p>{{ server['welcome_message'] }}</p>
    <br>
    <a href="/servers/{{ sid }}/members" style="color: var(--text-color);">See all members</a>
</div>
{% endblock %}
