<!DOCTYPE html>
<html translate="no">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.5/mousetrap.min.js" integrity="sha512-+Jg3Ynmj9hse704K48H6rBBI3jdNBjReRGBCxUWFfOz3yVurnJFWtAWssDAsGtzWYw89xFWPxShuj2T6E9EOpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/static/ctxmenu.js"></script>
        <script src="/static/modal.js"></script>
        <title>{% block title %}{% endblock %} | {{ appname }}</title>
        <style>
            /* basic styles that will show up everywhere */
            @import url("https://fonts.googleapis.com/css2?family=Ubuntu&family=Open+Sans&display=swap");

            * {
                font-family: 'Ubuntu', sans-serif;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --spec-el-color: #232323;
                    --background-color: #454545;
                    --tlv-el-color: #343434;
                    --thlv-el-color: #404040;
                    --disc-color: #666666;
                    --text-color: white;
                    --invert-color: white;
                    --invert-text-color: black;
                    --makefriend-color: yellow;
                }
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --spec-el-color: #bfbfbf;
                    --background-color: #ffffff;
                    --tlv-el-color: #cbcbcb;
                    --thlv-el-color: #dcdcdc;
                    --disc-color: #777777;
                    --text-color: black;
                    --invert-color: white;
                    --invert-text-color: black;
                    --makefriend-color: red;
                }
            }

            @keyframes flash {
                0% {
                    background: #002277;
                }
                100% {
                    background-color: previous;
                }
            }

            body {
                padding: 0px;
                margin: 0px;
                border: 0px;
                background-color: var(--background-color);
                height: 100vh;
                width: 100vw;
            }

            div#sidebar {
                background: var(--spec-el-color);
                position: fixed;
                height: 100%;
                top: 0px;
                left: 0px;
                overflow-y: scroll;
                width: 85px;
            }

            div#sidebar::-webkit-scrollbar {
                display: none;
            }

            div#topbar {
                background-color: var(--tlv-el-color);
                width: calc(100% - 85px);
                height: 6vh;
                position: relative;
                top: 0px;
                left: 85px;
                text-align: right;
                box-shadow: 0px 0px 20px rgba(0,0,0,0.40);
                clip-path: inset(0px 0px -3px 0px);
                z-index: 10;
                border-bottom: black 1px;
            }

            div#subbody {
                position: relative;
                left: 85px;
                width: calc(100% - 85px);
                height: 94vh;
            }

            div#sidebar-pdm {
                background-color: var(--thlv-el-color);
                position: relative;
                top: 0px;
                left: 0px;
                height: 100%;
                width: 20%;
            }

            div#myinfo {
                text-align: left;
                color: var(--text-color);
                text-overflow: ellipsis;
                width: 100%;
                background-color: var(--tlv-el-color);
                position: absolute;
                bottom: 0px;
                height: 10%;
                display: block;
                overflow: hidden;
                white-space: nowrap;
            }

            div#sidebar-lim {
                height: 90%;
                top: 0;
                overflow-y: scroll;
                max-width: 100%;
            }

            span[purp=username] {
                margin-left: 3%;
            }

            span[purp=discriminator] {
                color: var(--disc-color);
                font-size: 15px;
                margin-left: 3%;
            }

            span[purp=settingsicon] {
                position: absolute;
                right: 0px;
                padding: 5%;
                padding-top: 1%;
                color: var(--text-color);
            }

            div#subsubbody {
                position: absolute;
                left: 20%;
                height: 100%;
                top: 0%;
                width: 80%;
                color: var(--text-color);
                overflow-y: auto;
            }
        </style>
        {% block styles %}{% endblock %}
        {% block headscripts %}{% endblock %}
    </head>
    <body>
        <noscript><div style='position: fixed; overflow: none; width: 100vw; height: 100vh; background-color: white; z-index: 1000; top: 0; text-align: center;'><h1 style="color: orange;">This site requires JavaScript to function. Please enable it.</h1></div></noscript>
        <script async>
            //gets token
            window.token = Object.fromEntries(new URLSearchParams(document.cookie.replace(/; /g, "&")))['authtoken']
            window.self_id = "{{ user['id'] }}"
        </script>
        <script async>
            form = new FormData()
            form.append('token', token)
            prefstat = localStorage.getItem('prefstat')
            
            if (prefstat == null) {
                form.append('status', 'online')
            } else {
                form.append('status', prefstat)
            }

            fetch("{{ url_for('locked.me.update_status') }}", {
                method: 'POST',
                body: form
            }).then(function(res) {
                return res.json()
            }).then(function(json) {
                if (json['error'] == null) {
                    console.log('Update successful!')
                } else {
                    location.reload()
                }
            })
            
            window.addEventListener('beforeunload', function() {
                fd = new FormData()
                fd.append('token', token)
                fd.append('status', 'offline')
                navigator.sendBeacon("{{ url_for('locked.me.update_status') }}", fd)
            })
        </script>
        <script defer>
            history.replaceState({
                prev_url: window.location.href
            }, "")
            Array.from(document.getElementsByTagName('a')).forEach(function(el) {
                el.addEventListener('click', function(ev) {
                    ev.preventDefault()
                    fetch(el.getAttribute('href')).then(function(res) {
                        return res.text()
                    }).then(function(text) {
                            history.pushState({
                                prev_url: window.location.href
                            }, "", el.getAttribute('href'))
                            document.open()
                            document.write(text)
                            document.close()
                            if (updater != null) {
                                clearInterval(updater)
                            }
                        })
                    })
                })

            window.addEventListener('popstate', function(ev) {
                console.log(ev.state)
                document.dispatchEvent('leave')
                if (ev.state) {
                    fetch(ev.state.prev_url).then(function(res) {
                        return res.text()
                    }).then(function(text) {
                        history.pushState({
                            prev_url: window.location.href
                        }, "", ev.state.prev_url)
                        
                        document.open()
                        document.write(text)
                        document.close()
                    })
                }
            })
        </script>
        <script>
            console.log(token)
            function new_server_modal() {
                if (document.getElementById('new_server_modal') == null) {
                    modal_t = new Modal('new_server_modal', 'Create a server', [
                        {
                            element_type: 'input',
                            type: 'hidden',
                            name: 'token',
                            prefilled: token,
                            custom_id: 'token'
                        },
                        {
                            element_type: 'input',
                            type: 'text',
                            name: 'servername',
                            placeholder: 'Server Name',
                            custom_id: "servername",
                            attributes: {
                                required: true,
                                autocomplete: 'off'
                            }
                        },
                        {
                            element_type: 'break'
                        },
                        {
                            element_type: 'break'
                        },
                        {
                            element_type: 'input',
                            type: 'file',
                            name: 'icon',
                            custom_id: 'icon'
                        }
                    ], true, {
                        action: "{{ url_for('locked.servers.server_create') }}",
                        method: 'POST',
                        attributes: {
                            enctype: 'multipart/form-data'
                        }
                    })
                    modal_t.show()
                }
            }

            function update_status() {
                modal_t = new Modal('status_modal', 'Set Your Status', [
                    {
                        element_type: "input",
                        placeholder: 'New Status',
                        name: 'status',
                        id: 'status_input',
                        attributes: {
                            required: 'true',
                            autocomplete: 'off'
                        }
                    },
                    {
                        element_type: "break"
                    },
                    {
                        element_type: 'break'
                    },
                    {
                        element_type: 'button',
                        text: 'Change Status',
                        callback: function(ctx) {
                            stat = ctx.inputs['status'].value
                            if (stat != '') {
                                localStorage.setItem('prefstat', stat)
                                form = new FormData()
                                form.append('token', token)
                                form.append('status', stat)
                                fetch('{{ url_for("locked.me.update_status") }}', {
                                    method: 'POST',
                                    body: form
                                })
                                ctx.modal.close()
                                setTimeout(() => alert('Done!'), 100)
                            } else {
                                alert('Please fill all fields!')
                                ctx.inputs['status'].focus()
                            }
                        },
                        custom_id: 'change_status'
                    },
                    {
                        element_type: 'button',
                        text: 'Reset Status',
                        custom_id: 'reset_status',
                        callback: function(ctx) {
                            localStorage.removeItem('prefstat')
                            form = new FormData()
                            form.append('token', token)
                            form.append('status', 'online')
                            fetch('{{ url_for("locked.me.update_status") }}', {
                                method: 'POST',
                                body: form
                            })
                            ctx.modal.close()
                            setTimeout(() => alert('Reset successful.'), 100)
                        }
                    }
                ])
                modal_t.show()
            }
        </script>
        <div id="sidebar">
            <a href="/me/">
                <img src="/favicon.ico" width="80%" style="display: block; margin-left: auto; margin-right: auto; border-radius: 25%; padding-top: 10%">
            </a>{% for server in servers %}
            <br>
            <a href="{{ server['link'] }}" class="server-sidebar-icon" id="{{ server['id'] }}" server="{{ server['id'] }}">
                <div style="display:block; margin-left:auto;margin-right:auto;">
                    <img src="{{ server['icon'] }}" width="80%" style="object-position: center; object-fit: cover; border-radius: 25%; margin-left:auto;margin-right:auto;display:block;" server="{{ server['id'] }}">
                </div>
            </a>{% endfor %}
            <br>
            <button onclick="new_server_modal()" style="display: block; margin-left: auto; margin-right: auto; border-radius: 25%; width: 80%; height: 10%; font-size: 200%; background: #28d3f3; cursor: pointer;" onmouseover="this.style.background='#72d3f3'" onmouseleave="this.style.background='#28d3f3'">&#43</button>
        </div>
        <div id="topbar">{% block topbar %}{% endblock %}</div>
        <div id="subbody">
            <div id="sidebar-pdm">
                <div id="sidebar-lim">
                {% block sidebar %}{% endblock %}
                </div>
                <div id="myinfo">
                    <div style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
                        <img src="{{ user['pfp_url'] }}" style="width: 12%; border-radius: 5px; vertical-align: middle;" id="mypfp" onclick="update_status()">
                        <span purp="username">{{ user['username'] }}</span><br>
                    </div>
                    <span purp="discriminator">#{{ user['discriminator'] }}</span>
                    <a href="/"><span purp="settingsicon">&#9881</span></a>
                </div>
            </div>
            <div id="subsubbody">
                {% block content %}{% endblock %}
            </div>
        </div>
        <script src="/firebug.js"></script>
    </body>
</html>
